<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body class="post">
    <header 
      {% if page.headerImageCssClass %}
        class="feature-image {{ page.headerImageCssClass }}"
      {% else %}
        class="feature-image feature-image-busside"
      {% endif %}
    >
      <div class="inner">
        <h1>{{ page.title }}</h1>
        <h2><a href="tel:+447927960096">{{ page.description }}</a></h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">

        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">

          {% include sidebar-menu.html %}

        <aside>

      </div>
    </div>

    <footer 
      {% if page.footerImageCssClass %}
        class="feature-image {{ page.footerImageCssClass }}"
      {% else %}
        class="feature-image feature-image-bustrailer"
      {% endif %}
    >
      <div class="inner">
        <h1>CALL ADRIAN TO BOOK</h1>
        <h2><a href="tel:+447927960096">07927960096</a></h2>
      </div>
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
